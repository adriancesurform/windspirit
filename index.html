<body>
    <div class="hero">
        <img src="/imgs/yasuo_no_background.png" alt="$YAS Logo" class="logo">
        <h1 class="title">WindSpirit - $YAS</h1>
        <div class="countdown-container">
            <div class="countdown" id="countdown">
                <div class="context">
                    <div id="days">00</div><span>Days</span>
                </div>
                <br>
                <div class="context">
                    <div id="hours">00</div><span>Hours</span>
                </div>
                <br>
                <div class="context">
                    <div id="minutes">00</div><span>Mins</span>
                </div>
                <br>
                <div class="context">
                    <div id="seconds">00</div><span>Secs</span>
                </div>
            </div>
        </div>
        <button class="cta-button"><a href="https://x.com/windspiritcoin">TWITTER</a></button>
        <button class="cta-button">TRADE</button>
        <footer>
            For the Wind. Join the Spirit. $YAS
        </footer>
    </div>
    <script>
        // Countdown Timer
        function startGlobalCountdown(targetDate) {
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const endTime = new Date(targetDate).getTime();

            setInterval(function () {
                const now = new Date().getTime();
                const remainingTime = endTime - now;

                if (remainingTime > 0) {
                    const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                    daysEl.textContent = String(days).padStart(2, '0');
                    hoursEl.textContent = String(hours).padStart(2, '0');
                    minutesEl.textContent = String(minutes).padStart(2, '0');
                    secondsEl.textContent = String(seconds).padStart(2, '0');
                }
            }, 1000);
        }

        startGlobalCountdown('2024-12-20T13:00:00Z');
    </script>
